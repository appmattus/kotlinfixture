name: CI

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
    branches:
    - master

env:
  CI: "true"
  CI_NAME: github

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Set url
      run: echo ::set-env name=CI_BUILD_URL::$(echo https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}/checks)

    - name: Set branch
      run: echo ::set-env name=CI_BRANCH::$(echo ${GITHUB_REF})
    - name: Set build number
      run: echo ::set-env name=CI_BUILD_NUMBER::$(echo ${GITHUB_SHA})
    - name: Set pr number
      run: echo ::set-env name=CI_PULL_REQUEST::$(echo ${GITHUB_REF//[^0-9]/})
      if: startsWith(github.ref, 'refs/pull/')

    - name: Build with Gradle
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        #CI_BRANCH: ${{ github.ref }}
        #CI_PULL_REQUEST: ${{ github.pull_request.number }}
      run: ./gradlew assemble check --stacktrace

    - name: Set tag version
      run: echo ::set-env name=CIRCLE_TAG::$(echo ${GITHUB_REF:10})
      if: startsWith(github.ref, 'refs/tags/')
      
    - name: Upload tag
      env:
        BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
        BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      run: ./gradlew bintrayUpload
      if: startsWith(github.ref, 'refs/tags/')
